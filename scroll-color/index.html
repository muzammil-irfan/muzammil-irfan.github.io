    <script>
      const [red, green, blue] = [255, 255, 225];
      const section = document.querySelectorAll(".section1");
    const header = document.getElementById("header");
      window.addEventListener("scroll", () => {
        let y = 1 + (window.scrollY || window.pageYOffset) / 150;
        const section1 = section[0].getBoundingClientRect();
        const section2 = section[1].getBoundingClientRect();
        const section3 = section[2].getBoundingClientRect();
        // console.log(window.scrollY,window.innerHeight);
        if(section1.top > 50 && section1.top -50 < window.innerHeight ){
            header.style.color = "red";
        } else if (section2.top > 50 && section2.top -50 < window.innerHeight ){
            //section 1
            header.style.color = "white";
        } else if(section3.top > 50 && section3.top -50 < window.innerHeight ){
            // section 2
            header.style.color = "black";
        } else {
            // section 3
            header.style.color = "white";
        }
        y = y < 1 ? 1 : y; // ensure y is always >= 1 (due to Safari's elastic scroll)
        const [r, g, b] = [red / y, green / y, blue / y].map(Math.round);
        // console.log(r,g,b);
        // section1.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
