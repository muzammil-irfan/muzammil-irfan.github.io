<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop A Balloon Game</title>
    <link rel="stylesheet" href="./style.css">
    </head>

<body>
    <div class="containers" id="loginPage">

        <nav id="header">
            <h3>Pop A Balloon Game</h3>
        </nav>
        <div>
            <div class="boxes" id="mainBox">
                <div id="firstBox">
                    <button id="startGame" class="customBtn">Start Game</button>
                    <div id="signInWithGoogleBtn" class="customBtn customGPlusSignIn">
                        <span class="icon"></span>
                        <span class="buttonText">Google</span>
                    </div>
                </div>
               
                </div>

            </div>
            <div id="gamesBox">
                <div id="scoreBoard">
                    <div><b>Height Score: </b><span id="heighest">0</span></div>
                    <div><b>Your Score: </b><span id="currentScore">0</span></div>
                    <div><h2> Level 1</h2></div>
                    <div id="clickOnColor"></div>

                </div>
                <div class="line">
                    <div class="circle green"></div>
                    <div class="circle yellow"></div>
                    <div class="circle red"></div>
                    <div class="circle orange"></div>
                </div>
                <div class="line">
                    <div class="circle yellow"></div>
                    <div class="circle green"></div>
                    <div class="circle orange"></div>
                    <div class="circle red"></div>
                </div>
                <div class="line">
                    <div class="circle green"></div>
                    <div class="circle yellow"></div>
                    <div class="circle red"></div>
                    <div class="circle orange"></div>
                </div>
                <div class="line">
                    <div class="circle yellow"></div>
                    <div class="circle green"></div>
                    <div class="circle orange"></div>
                    <div class="circle red"></div>
                </div>
            </div>
        </div>

    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script defer src="./login.js"></script>
    
</body>

</html>
