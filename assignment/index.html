<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object assignment</title>
    
</head>
<body>
    <form action="">
        <label>Name: <input id="name" type="text" name="name" placeholder="Enter your name"></label><br>
        <label>Gender: <input class="gen" type="radio" name="gender" value="Male" >Male <input class="gen" type="radio" value="Female" name="gender">Female</label><br>
        <label>Address: <input id="add" type="text" name="address" placeholder="Enter your address"></label><br>
        <label>Education:
            <select name="education" id="edu">
                <option value="bsek">BSEK</option>
                <option value="biek">BIEK</option>
            </select>
        </label><br>
        <label>Profession:
            <select name="profession" id="pro">
                <option value="developer">Developer</option>
                <option value="designer">Designer</option>
            </select>
        </label>
        <button id="button" onclick="submit(this)">Submit</button>


    </form>
    <script src="app.js"></script>
</body>

</html>
